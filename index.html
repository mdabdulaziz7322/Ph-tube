<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active{
            background: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 mt-1 border-[#17171733]">
            <div class="logo">
                <img class="w-[131px] border-dashed border-2 border-[#17171733] " src="assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-input" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="blog">
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
            </div>

        </nav>
    </header>
    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>

            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm hover:bg-[#FF1F3D] hover:text-white">All</button>
        </div>

    </nav>
    <section id="loader" class="text-center py-10 hidden">
        <span class="loading loading-dots loading-xl "></span>
    </section>
    
        <div class="bg-[url('assets/video_streaming_solutions_banner_1920px.jpg')] h-150 w-11/12 bg-cover bg-center mx-auto" id="hero">
            
            <div class="px-40 py-50 p-5">
            <h1 class="text-white text-4xl font-normal mb-5">Welcome to</h1>
            <h1 class="text-white text-8xl font-bold "> PH TUBE</h1>
            </div>
        </div>
   
    
    <section id="video-container" class="w-11/12 grid grid-cols-4 mx-auto gap-5 mb-4">
        
    </section>

    <script src="script/index.js"></script>
</body>


</html>

<!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
